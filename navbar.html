<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEPTEP INASAL</title>
    <style>
        /* Internal CSS */
        * {
            box-sizing: border-box;
            margin: 10;
            padding: 10;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: sticky; /* sticky navbar */
            top: 0;
            background-color: #90ee90; /* navbar background color */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between; /* logo left, menu right */
            align-items: center;
            border-bottom: 2px solid #ffffff; /* optional border */
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu div {
            margin-left: 20px; /* spacing between menu items */
            color: #ffffff; /* menu text color white for contrast */
            font-weight: bold;
            cursor: pointer;
            
        }

        .navbar .menu div:hover {
            color: #a8d5a2; /* hover effect */
        }

        .logo {
            width: 50px; /* adjust logo size */
            height: 50px;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="Chicken Head" class="logo">
        <div class="menu">
            <div>Home</div>
            <div>About</div>
            <div>Menu</div>
            <div>Contact</div>
        </div>
    </div>

    <h1>SAVOR THE ART OF TASTE</h1>
    <p>Welcome to Tep-Tep Inasal.Home of flavorful grilled chicken and busog-sulit meals
    that hit the spot. From the first sizzle to the last scoop of unli rice, every bite is made to satisfy your cravings and make you feel at home. </p>

</body>
</html>
